<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="Title">
      <h1>Rock Paper Scissor</h1>
      <button id="Reset" class="button">reset</button>
      <div id="Results" class="results">Click to choose your weapon!</div>
    </div>
    <div id="Playground">
      <div class="you">
        <p>You</p>
        <div>
          <button id="Rock" class="button button-clear" data-selection="Rock">✊
          </button>
          <button id="Paper" class="button button-clear" data-selection="Paper">🖐
          </button>
          <button id="Scissor" class="button button-clear" data-selection="Scissor">✌
          </button>
        </div>
      </div>
      <p class="vs"> vs </p>
      <div class="computer">
        <p>Computer</p>
        <p class="computer-result" id="Computer">❓</p>
      </div>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
