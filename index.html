<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="Title">
      <h1>Rock Paper Scissor</h1>
      <p>Click to choose your weapon!</p>
    </div>
    <div id="Playground">
      <button id="Rock" class="button button-clear" data-selection="Rock">✊
        <small>rock</small>
      </button>
      <button id="Paper" class="button button-clear" data-selection="Paper">🖐
        <small>paper</small>
      </button>
      <button id="Scissor" class="button button-clear" data-selection="Scissor">✌
        <small>scissor</small>
      </button>
    </div>
    <div id="Results" class="results"></div>
  </div>
<script src="./script.js"></script>
</body>
</html>
